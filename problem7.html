<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click to see all prime numbers between 2 and 30</button>
    <h1 id="display"></h1>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
            let result = "";

            for (let i = 2; i <= 30; i++) {
                let prime = true;
                for (let j = 2; j <=i-1; j++) {
                    if (i%j == 0) {
                        prime = false
                        break;
                    }
                }
                if (prime) {
                    result += i + " ";
                    document.getElementById("display").innerHTML = result + " ";
                }
            }
        });
    </script>
</body>

</html>
