<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click to see the multiplication table of 12</button>
    <h1 id="display"></h1>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
            let result = '';
            for (let i = 0; i <= 12; i++) {
                for (let j = 0; j <= 12; j++) {
                     if (j == 0 && i > 0) {
                        result +=`${i}:`;
                        result += " "
                    }
                    else if (i > 0 && j > 0) {
                        result += `${i*j}`;
                        result += " "
                    }
                }
                result += "<br>"
            }
            document.getElementById("display").innerHTML = `${result}`
            console.log(result);
        });
    </script>
</body>

</html>
